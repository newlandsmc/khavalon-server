patterns:
  - type: stat
    stat: toughness
    value: 1
    pattern:
      start: 2
      interval: 1
  - type: stat
    stat: luck
    value: 1
    pattern:
      start: 2
      interval: 2
  - type: command
    executor: console
    command: lp user {player} permission set lands.chunks.%math_0:0_{level}+15%
    menu_message: \n\n&eMore land!\n  &7+5 chunk per land
    chat_message: \n  &eMore land!&7 - +5 chunk per land
    pattern:
      start: 5
      interval: 5
  - type: command
    executor: console
    command: lp user {player} permission unset lands.chunks.%math_0:0_{level}+10%
    pattern:
      start: 5
      interval: 5

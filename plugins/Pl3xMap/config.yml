world-settings:
  default:
    map:
      enabled: true
      display-name: SemiVanilla MC
      order: 0
      icon: ''
      max-render-threads: -1
      iterate-up: false
      max-height: -1
      min-height: -64
      render-progress-interval: 1
      visibility-limits:
      - type: world-border
        enabled: false
      markers:
        spawn-icon:
          enabled: false
          show-controls: true
          default-hidden: false
          layer-priority: 0
          z-index: 0
        world-border:
          enabled: false
          show-controls: true
          default-hidden: false
          layer-priority: 1
          z-index: 1
        update-interval-seconds: 5
      background-render:
        enabled: true
        max-chunks-per-interval: 1024
        interval-seconds: 15
        max-render-threads: -1
      water:
        clear-depth: true
        checkerboard: false
      biomes:
        enabled: true
        blend-biomes: 4
      lava:
        checkerboard: true
      glass:
        clear: true
      zoom:
        maximum: 3
        default: 1
        extra: 2
    player-tracker:
      enabled: true
      update-interval-seconds: 5
      show-controls: true
      default-hidden: false
      layer-priority: 2
      z-index: 2
      nameplate:
        enabled: true
        show-head: true
        heads-url: https://mc-heads.net/avatar/{uuid}/16
        show-armor: false
        show-health: false
      hide:
        invisible: true
        spectators: true
settings:
  web-directory:
    path: /var/minecraft/website/map
    auto-update: false
  ui:
    coordinates:
      enabled: true
    link:
      enabled: true
    sidebar:
      pinned: pinned
  commands:
    main-command-label: pl3xmap
    main-command-aliases:
    - map
  language-file: lang-en.yml
  debug-mode: false
  web-address: http://semivanilla.com/map
  image-quality:
    compress-images: 0.0
  internal-webserver:
    enabled: false
    bind: 0.0.0.0
    port: 8080
config-version: 1

config-version: 1
update-interval: 1200
radius: 2500
marker:
    color: ffffff
    weight: 1
    opacity: 1.0
    fill-color: ffffff
    fill-opacity: 0.3
    hover-tooltip: ''
    click-tooltip: Player nearby...
    hide-non-bounty-player: false
bounty:
    color: ff0000
    weight: 1
    opacity: 1.0
    fill-color: ff0000
    fill-opacity: 0.6
    hover-tooltip: ''
    click-tooltip: Bounty nearby!
    kill-radius:
        1: 2000
        2: 1500
        3: 1000
        4: 500
        5: 250
world-settings:
    default:
        enabled: true
        player:
            hide-vanished: true
            hide-invisible: true
            persist-vanished: true
            update-radius: 4
        layer:
            label: Players
            controls:
                enabled: true
                hide-by-default: false

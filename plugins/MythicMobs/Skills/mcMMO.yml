MCMMO_LEVEL_SET_ONHIT:
  Cooldown: 3
  Conditions:
  - variableisset target.has_level false
  Skills:
  - setvariable{var=caster.player_power_level;type=INTEGER;value="%mcmmo_power_level%"} @Trigger
  - delay 2
  - setvariable{var=caster.has_level;type=INTEGER;value="1"} @Self
  - setlevel{a=set;l="<caster.var.player_power_level>"} @Self
  - setname{name="&dMy Custom Husk [Lvl <caster.level>]";delay=2} @Self

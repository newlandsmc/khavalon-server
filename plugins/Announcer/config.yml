# The amount of time used for the interval
interval: 15
# The unit of time used for the interval
#  Can be SECONDS, MINUTES, or HOURS
interval-time-unit: 'MINUTES'
random-message-order: true
gradient:
  color-1: 'gold'
  color-2: 'red'
  color-3: 'gold'
  speed: 0.1
returning-player:
  title-settings:
    enabled: false
    duration-seconds: 4
    fade-in: 1000
    fade-out: 1000
    title: '<gold>Khavalon</gold>'
    subtitle: '<gray>The Adventure Continues</gray>'
    bedrock:
      enable: false
      duration-seconds: 4
      fade-in: 1000
      fade-out: 1000
      title: '<gold>Khavalon</gold>'
      subtitle: '<gray>The Adventure Continues</gray>'
  join-sounds:
    enabled: false
    name: 'ui.toast.challenge_complete'
    pitch: 1
    source: master
    volume: 0.8
new-player:
  title-settings:
    enabled: false
    duration-seconds: 4
    fade-in: 1000
    fade-out: 1000
    title: '<gold>Khavalon</gold>'
    subtitle: '<gray>The Adventure Begins</gray>'
    bedrock:
      enable: false
      duration-seconds: 4
      fade-in: 1000
      fade-out: 1000
      title: '<gold>Khavalon</gold>'
      subtitle: '<gray>The Adventure Begins</gray>'
  join-sounds:
    enabled: false
    name: 'UI_TOAST_CHALLENGE_COMPLETE'
    pitch: 1
    source: master
    volume: 0.8
messages:
  0:
    - '<light_red><strikethrough>                                                                 <reset>'
    - ''
    - 'Khavalon is shutting down! Please open a Discord support'
    - 'ticket to have your items moved to Survival!'
    - '<gray>https://semivanilla.com/discord</gray>'
    - ''
    - '<light_red><strikethrough>                                                                 <reset>'
